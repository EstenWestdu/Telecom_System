<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户主菜单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Bootstrap CSS（CDN，如需离线请改成本地文件） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">电信系统</a>
        <div class="d-flex align-items-center">
            <span class="text-white me-3">欢迎，<strong th:text="${user.name}">用户名</strong></span>
            <a class="btn btn-outline-light btn-sm" th:href="@{/login/logout}">登出</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- 登录成功提示（使用 flash attribute: "success"） -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="loginToast" class="toast" role="status" aria-live="polite" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">提示</strong>
            <small class="text-muted">现在</small>
            <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="关闭"></button>
          </div>
          <div class="toast-body text-success" id="loginToastBody"></div>
        </div>
      </div>
    </div>

    <!-- 个人信息 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">我的信息</h5>
            <button class="btn btn-sm btn-outline-primary" id="refreshProfile">刷新信息</button>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">账号</label>
                    <div class="form-control-plaintext" id="field-account" th:text="${user.account}">10001</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">姓名</label>
                    <div class="form-control-plaintext" id="field-name" th:text="${user.name}">张三</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">电话</label>
                    <div class="form-control-plaintext" id="field-phone" th:text="${user.phone}">13800000000</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">角色</label>
                    <div class="form-control-plaintext" id="field-role" th:text="${user.role}">NORMAL</div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">套餐ID</label>
                    <div class="form-control-plaintext" id="field-packageId" th:text="${user.packageId}">1</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">余额</label>
                    <div class="form-control-plaintext" id="field-balance" th:text="${user.balance}">0.00</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">创建时间</label>
                    <div class="form-control-plaintext" id="field-createTime" th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}">2025-01-01</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改套餐 & 充值 -->
    <div class="row g-3">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    修改套餐
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">选择套餐</label>
                        <div class="input-group">
                            <select id="selectPackage" class="form-select">
                                <option th:each="pkg : ${packages}"
                                        th:value="${pkg.id}"
                                        th:text="${'套餐 ' + pkg.id + ' - ' + (pkg.cost != null ? pkg.cost + '元' : '') + ' / ' + pkg.duration}"
                                        th:attr="data-duration=${pkg.duration},data-cost=${pkg.cost}"
                                        th:selected="${pkg.id} == ${user.packageId}">
                                </option>
                            </select>
                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#packageModal">查看全部套餐</button>
                        </div>
                    </div>
                    <div id="packageDetail" class="mb-3">
                        <div class="alert alert-info p-2 small mb-0">
                            <div><strong>时长：</strong><span id="packageDesc"></span></div>
                            <div><strong>价格：</strong><span id="packagePrice"></span></div>
                        </div>
                    </div>
                    <button id="changePackageBtn" class="btn btn-primary">保存套餐</button>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    账户充值
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">金额</span>
                        <input type="number" id="rechargeAmount" class="form-control" placeholder="输入充值金额" min="0.01" step="0.01">
                        <button class="btn btn-success" id="rechargeBtn">充值</button>
                    </div>
                    <div class="text-muted small">充值后余额会立即更新。</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Packages Modal -->
    <div class="modal fade" id="packageModal" tabindex="-1" aria-labelledby="packageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="packageModalLabel">可用套餐</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="list-group" id="packageList">
                        <a th:each="pkg : ${packages}" href="#" class="list-group-item list-group-item-action"
                           th:attr="data-id=${pkg.id},data-duration=${pkg.duration},data-cost=${pkg.cost}"
                           th:text="${'套餐 ' + pkg.id + ' - ' + (pkg.cost != null ? pkg.cost + '元' : '') + ' / ' + pkg.duration}"></a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 操作反馈 Modal（显示接口返回详情） -->
    <div class="modal fade" id="apiResultModal" tabindex="-1" aria-labelledby="apiResultModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="apiResultModalLabel">操作结果</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
          </div>
          <div class="modal-body">
            <pre id="apiResultPre" class="bg-light p-2" style="max-height:400px;overflow:auto;"></pre>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>

</div>

<!-- Bootstrap JS bundle（含 Popper）-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
(() => {
    const account = /*[[${user.account}]]*/ 0; // 从 Model 注入当前用户账号
    const apiBase = "/user"; // 对应 UserController

    // 显示登录成功的 toast（如果有 flash attribute 'success'）
    let loginMsg = /*[[${success}]]*/ '';
    if (loginMsg && loginMsg !== '') {
        const toastEl = document.getElementById('loginToast');
        document.getElementById('loginToastBody').textContent = loginMsg;
        const t = new bootstrap.Toast(toastEl, { delay: 3000 });
        t.show();
    }

    const showResultModal = (obj) => {
        document.getElementById('apiResultPre').textContent = JSON.stringify(obj, null, 2);
        const modal = new bootstrap.Modal(document.getElementById('apiResultModal'));
        modal.show();
    };

    const fetchProfile = () => {
        console.log('[user_menu] fetchProfile', account);
        fetch(`${apiBase}/${account}`)
            .then(resp => {
                if (!resp.ok) throw resp;
                return resp.json();
            })
            .then(user => {
                document.getElementById('field-account').textContent = user.account ?? '';
                document.getElementById('field-name').textContent = user.name ?? '';
                document.getElementById('field-phone').textContent = user.phone ?? '';
                document.getElementById('field-role').textContent = user.role ?? '';
                document.getElementById('field-packageId').textContent = user.packageId ?? '';
                document.getElementById('field-balance').textContent = user.balance ?? '';
                document.getElementById('field-createTime').textContent = (user.createTime ? user.createTime : '');
            })
            .catch(err => {
                console.error(err);
                if (err.json) {
                    err.json().then(j => showResultModal(j)).catch(() => alert('获取信息失败'));
                } else {
                    alert('获取信息失败');
                }
            });
    };

    document.getElementById('refreshProfile').addEventListener('click', fetchProfile);

    // 套餐选择显示逻辑
    const select = document.getElementById('selectPackage');
    const descEl = document.getElementById('packageDesc');
    const priceEl = document.getElementById('packagePrice');

    function updateDetailFromOption(opt){
        if(!opt) return;
        const duration = opt.getAttribute('data-duration') || '';
        const cost = opt.getAttribute('data-cost');
        descEl.textContent = duration;
        priceEl.textContent = cost != null && cost !== '' ? cost + ' 元' : '—';
    }

    if(select){
        updateDetailFromOption(select.options[select.selectedIndex]);
        select.addEventListener('change', function(){
            updateDetailFromOption(this.options[this.selectedIndex]);
        });
    }

    const packageList = document.getElementById('packageList');
    if(packageList){
            packageList.addEventListener('click', function(e){
            const a = e.target.closest('a');
            if(!a) return;
            e.preventDefault();
            const id = a.getAttribute('data-id');
            const opts = Array.from(select.options);
            const match = opts.find(o => o.value === id);
            if(match){
                select.value = id;
                updateDetailFromOption(match);
                // 关闭 modal
                const modalEl = document.getElementById('packageModal');
                const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
                modal.hide();
            }
        });
    }

    // 修改套餐（保留原有调用方式）
    document.getElementById('changePackageBtn').addEventListener('click', () => {
        const pkg = document.getElementById('selectPackage').value;
        if (!confirm('确认将套餐更改为：' + pkg + ' ?')) return;
        fetch(`${apiBase}/${account}/change-package?packageId=${encodeURIComponent(pkg)}`, {
            method: 'POST'
        })
        .then(resp => {
            if (!resp.ok) throw resp;
            return resp.json();
        })
        .then(data => {
            showResultModal(data);
            // 更新本地显示的套餐信息
            document.getElementById('field-packageId').textContent = data.newPackage ?? pkg;
        })
        .catch(err => {
            console.error(err);
            if (err.json) {
                err.json().then(j => showResultModal(j)).catch(() => alert('更改套餐失败'));
            } else {
                alert('更改套餐失败');
            }
        });
    });

    // 充值
    document.getElementById('rechargeBtn').addEventListener('click', () => {
        const amtEl = document.getElementById('rechargeAmount');
        const amt = Number(amtEl.value);
        if (!amt || amt <= 0) { alert('请输入大于0的金额'); return; }
        if (!confirm('确认充值 ' + amt + ' 元？')) return;
        fetch(`${apiBase}/${account}/recharge?amount=${encodeURIComponent(amt)}`, {
            method: 'POST'
        })
        .then(resp => {
            if (!resp.ok) throw resp;
            return resp.json();
        })
        .then(data => {
            showResultModal(data);
            // 更新余额显示（后端返回 newBalance）
            if (data.newBalance !== undefined) {
                document.getElementById('field-balance').textContent = data.newBalance;
            } else {
                // 若返回 user object, refresh profile
                fetchProfile();
            }
        })
        .catch(err => {
            console.error(err);
            if (err.json) {
                err.json().then(j => showResultModal(j)).catch(() => alert('充值失败'));
            } else {
                alert('充值失败');
            }
        });
    });

    // 页面初始加载个人信息
    fetchProfile();

})();
</script>
</body>
</html>
