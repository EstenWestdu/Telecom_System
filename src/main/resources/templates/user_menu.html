<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户主菜单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Bootstrap CSS（CDN，如需离线请改成本地文件） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:;base64,=">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">电信系统</a>
        <div class="d-flex align-items-center">
            <span class="text-white me-3">欢迎，<strong th:text="${user.name}">用户名</strong></span>
            <a class="btn btn-outline-light btn-sm" th:href="@{/login/logout}">登出</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- 登录成功提示（使用 flash attribute: "success"） -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="loginToast" class="toast" role="status" aria-live="polite" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">提示</strong>
            <small class="text-muted">现在</small>
            <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="关闭"></button>
          </div>
          <div class="toast-body text-success" id="loginToastBody"></div>
        </div>
      </div>
    </div>

    <!-- 个人信息 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">我的信息</h5>
            <button class="btn btn-sm btn-outline-primary" id="refreshProfile">刷新信息</button>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">账号</label>
                    <div class="form-control-plaintext" id="field-account" th:text="${user.account}">10001</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">姓名</label>
                    <div class="form-control-plaintext" id="field-name" th:text="${user.name}">张三</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">电话</label>
                    <div class="form-control-plaintext" id="field-phone" th:text="${user.phone}">13800000000</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">套餐ID</label>
                    <div class="form-control-plaintext" id="field-packageId" th:text="${user.packageId}">1</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">余额</label>
                    <div class="form-control-plaintext" id="field-balance">
                        ￥<span th:text="${user.balance}">0.00</span>
                    </div>
                </div>
                <!-- 已使用时间 -->
                <div class="col-md-3">
                    <label class="form-label">已使用时间</label>
                    <div class="form-control-plaintext" id="field-usedTime">
                        <span th:text="${remainingInfo?.usedDurationText}">0小时</span>
                    </div>
                </div>
                <!-- 剩余时间 -->
                <div class="col-md-3">
                    <label class="form-label">剩余时间</label>
                    <div class="form-control-plaintext" id="field-remainingTime">
                        <span th:text="${remainingInfo?.remainingDurationText}">0小时</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改套餐 & 充值 -->
    <div class="row g-3">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    购买套餐
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">选择套餐</label>
                        <div class="input-group">
                            <select id="selectPackage" class="form-select">
                                <option th:each="pkg : ${packages}"
                                        th:value="${pkg.id}"
                                        th:text="${'套餐 ' + pkg.id + ' - ' + (pkg.cost != null ? pkg.cost + '元' : '') + ' / ' + pkg.duration}"
                                        th:attr="data-duration=${pkg.duration},data-cost=${pkg.cost}"
                                        th:selected="${pkg.id} == ${user.packageId}">
                                </option>
                            </select>
                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#packageModal">查看全部套餐</button>
                        </div>
                    </div>
                    <div id="packageDetail" class="mb-3">
                        <div class="alert alert-info p-2 small mb-0">
                            <div><strong>时长：</strong><span id="packageDesc"></span></div>
                            <div><strong>价格：</strong><span id="packagePrice"></span></div>
                        </div>
                    </div>
                    <button id="changePackageBtn" class="btn btn-primary">购买套餐</button>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    账户充值
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">金额</span>
                        <input type="number" id="rechargeAmount" class="form-control" placeholder="输入充值金额" min="0.01" step="0.01">
                        <button class="btn btn-success" id="rechargeBtn">充值</button>
                    </div>
                    <div class="text-muted small">充值后余额会立即更新。</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Packages Modal -->
    <div class="modal fade" id="packageModal" tabindex="-1" aria-labelledby="packageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="packageModalLabel">可用套餐</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="list-group" id="packageList">
                        <a th:each="pkg : ${packages}" href="#" class="list-group-item list-group-item-action"
                           th:attr="data-id=${pkg.id},data-duration=${pkg.duration},data-cost=${pkg.cost}"
                           th:text="${'套餐 ' + pkg.id + ' - ' + (pkg.cost != null ? pkg.cost + '元' : '') + ' / ' + pkg.duration}"></a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 操作反馈 Modal（显示接口返回详情） -->
    <div class="modal fade" id="apiResultModal" tabindex="-1" aria-labelledby="apiResultModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="apiResultModalLabel">操作结果</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
          </div>
          <div class="modal-body">
            <pre id="apiResultPre" class="bg-light p-2" style="max-height:400px;overflow:auto;"></pre>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>

</div>

<!-- Bootstrap JS bundle（含 Popper）-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inject page config (Thymeleaf renders values here) -->
<script th:inline="javascript">
    /* small config object used by external JS */
    window.__USER_MENU_CONFIG__ = {
        account: '[[${user.account}]]',
        apiBase: '/user',
        loginMsg: '[[${success}]]',
        refreshIntervalMs: 30000
    };
</script>

<script src="/js/user_menu.js"></script>
</body>
</html>
</body>
</html>
