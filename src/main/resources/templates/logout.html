<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>已退出登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">已退出登录</h3>
                    <p class="card-text mt-3">用户 <strong th:text="${userName} ?: '用户'">用户名</strong> 已成功下线。</p>
                    <p class="text-muted">欢迎您再次上线！</p>
                    <div class="mt-4">
                        <a class="btn btn-primary" th:href="@{/login}">返回登录</a>
                    </div>
                    <div class="mt-3 text-muted small">自动返回登录页：<span id="countdown">5</span> 秒</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 倒计时后跳转到登录页
    (function(){
        var t = 5;
        var el = document.getElementById('countdown');
        var timer = setInterval(function(){
            t--; if(el) el.textContent = t;
            if(t <= 0){ clearInterval(timer); window.location = '/login'; }
        }, 1000);
    })();
</script>
</body>
</html>
