<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>电信系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">电信信息采集系统</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="identifier" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="identifier" name="identifier" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">用户类型</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="role" id="normal" value="NORMAL" checked>
                                        <label class="form-check-label" for="normal">普通用户</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="role" id="enterprise" value="ENTERPRISE">
                                        <label class="form-check-label" for="enterprise">企业用户</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登录</button>
                        </form>
                        
                        <script>
                            document.addEventListener("DOMContentLoaded", function () {
                            // 获取表单和单选按钮
                                const form = document.getElementById("loginForm");
                                const userTypeRadios = document.getElementsByName("role");
                                const checked=document.querySelector('input[name="role"]:checked');
                                if(checked.value==="NORMAL"){
                                    form.action="/login/user";
                                }else if(checked.value==="ENTERPRISE"){
                                    form.action="/login/admin";}
                            // 监听单选按钮的变化
                                userTypeRadios.forEach(radio => {
                                    radio.addEventListener("change", function () {
                                        if (this.value === "NORMAL") {
                                            form.action = "/login/user"; // 普通用户路径
                                        } else if (this.value === "ENTERPRISE") {
                                            form.action = "/login/admin"; // 企业用户路径
                                        }
                                    });
                                });
                            });
                        </script>
                        <script th:inline="javascript">
                            document.addEventListener("DOMContentLoaded", function () {
                                let errorMsg = [[${error} == null ? 'null' : '"' + ${error} + '"']];
                                if (errorMsg !== 'null') {
                                    alert(errorMsg);
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
