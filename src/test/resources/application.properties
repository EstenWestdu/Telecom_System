# Use H2 in-memory for tests
spring.datasource.url=jdbc:h2:mem:telecom_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable automatic execution of SQL scripts (data.sql) during tests; we create
# test data programmatically in tests to avoid ordering / dialect issues.
spring.sql.init.mode=never


